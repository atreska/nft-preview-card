<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>

</head>

<body>
  <div class="main-container">
    <div class="content-container">
      <img src="./images/image-equilibrium.jpg" alt="NFT Equilibrium Colored Cube with description.">
      <h1>Equilibrium #3429</h1>
      <h3>Our Equilibrium collection promotes balance and calm.</h3>
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="light blue ethereum icon">
        <p class="cost">0.041ETH</p>
        <img class="push-right" src="./images/icon-clock.svg" alt="Icon of a gray clock">
        <p class="time-left">3 days left</p>
      </div>
      <hr>
      <div class="author">
        <img src="./images/image-avatar.png" alt="Picture of the author Jules Wyvern">
        <p><span>Creation of </span>Jules Wyvern</p>
      </div>
    </div>
  </div>

</body>

</html>
